<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jacob Green Week 1</title>
    <link rel="stylesheet" href="../../master.css">
    <script src="../../javascript/masterJS.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="header">
        <h1>Week 1 examples</h1><br>
    </div>
    <div class="container">
      <h2>Story Editor</h2>
      Story Name: <input type="text" id="story_name" value=""><br>
      <button onclick="saveStory()">Save Story</button>
      <button onclick="loadStory()">Load it up!</button>
      <button onclick="displayStory">Show it!</button>
      <textarea id="story_editor" rows="8" cols="80"
      placeholder="Write it all down"></textarea>
      <section id="story_display">

      </section>
    </div><!-- end container -->
  </body>
</html>
