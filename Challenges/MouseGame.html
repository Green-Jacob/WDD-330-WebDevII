<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Challenge Two</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../mouseGame.css">
  </head>
  <body>
    <header>
      <h1>Mouse Game</h1>
    </header>
    <div class="container">
      <div class="box-med" id="messages">
        <span id="messageCenter"></span>
        <p>Total matches: <span id="matchCount"></span> </p>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="box-med" id="matcher">

      </div>
      <div class="box-large matches" id="photoArea">
      </div>
      <div class="box-med">
        <button type="button" id="c_button" class="btn btn-primary">click</button><br>
        <button type="button" id="dd_button" class="btn btn-primary">Drag and Drop</button><br>
        <button type="button" id="dc_button" class="btn btn-primary">double click</button>
      </div>
      <footer>
        <a href="https://pixabay.com/">Photos from Pixabay</a>
      </footer>
    </div><!-- end container -->
  </body>
  <script src="./../javascript/mousegame.js" type="module" charset="utf-8"></script>
</html>
